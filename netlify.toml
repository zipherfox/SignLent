[build]
  command = "npm install -g pnpm@10.14.0 && pnpm install && pnpm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"

[build.environment]
  NODE_VERSION = "18"

[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"
  
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"
  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
